[package]
name = "zyper"
version = "0.1.0"
description = "Zyper is a typing tool that helps you type your manga translation faster by reducing the \"copy-paste\" process."
authors = ["Partridge <anhduc130703@gmail.com>"]
license = "MIT"
edition = "2024"

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "zyper_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2.4", features = [] }
tauri-plugin-opener = "2.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri-plugin-fs = "2"
tauri-plugin-clipboard-manager = "2"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

cast_lossless = "warn"
cast_possible_truncation = "warn"
cast_possible_wrap = "deny"
cast_sign_loss = "warn"
module_name_repetitions = "allow"
missing_errors_doc = "warn"
missing_panics_doc = "warn"
needless_return = "warn"
no_effect_underscore_binding = "warn"

[workspace.lints.rust]
rust_2018_idioms = { level = "deny", priority = -1 }
unexpected_cfgs = { level = "warn" }
unsafe_code = "forbid"
